<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Pallet demo</title>
    <link rel="stylesheet" href="nicks-colors.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tooltip.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Color pallet generator</h1>
        </header>

        <div id="settings-wrapper">
            <div id="settings">
                <!--Primary color-->
                <label for="primary-c">Primary color</label>
                <input type="color" name="primary-c" id="primary-color-picker" value="#10dede">
                <button onclick="applyColors('primary-color-picker', 'primary-color-class')">Apply Primary</button>
                <!--Secondary color-->
                <label for="secondary-c">Secondary color</label>
                <input type="color" name="secondary-c" id="secondary-color-picker" value="#dc483c">
                <button onclick="applyColors('secondary-color-picker', 'secondary-color-class')">Apply Secondary</button>

                <!--Success color-->
                <label for="success-c">Secondary color</label>
                <input type="color" name="success-c" id="success-color-picker" value="#00c832">
                <button onclick="applyColors('success-color-picker', 'success-color-class')">Apply Success</button>

                <!--GENERAL-->
                <button
                    onclick="initialSetUp()"
                >Apply General</button>
                <button onclick="test()">test</button>
            </div>
        </div>

        <main class="color-class-wrapper">
            <!-- GREY COLOR -->
            <div id="grey-color-class" class="color-class">
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-1" name="tile-grey-1"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-1">rgb(35, 35, 35)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-2" name="tile-grey-2"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-2">rgb(65, 65, 65)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-3" name="tile-grey-3"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-3">rgb(95, 95, 95)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-4" name="tile-grey-4"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-4">rgb(125, 125, 125)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-5" name="tile-grey-5"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-5">rgb(155, 155, 155)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-6" name="tile-grey-6"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-6">rgb(185, 185, 185)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-7" name="tile-grey-7"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-7">rgb(215, 215, 215)</span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-grey-8" name="tile-grey-8"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-grey-8">rgb(245, 245, 245)</span>
                </div>
            </div>
            <!-- PRIMARY COLOR -->
            <div id="primary-color-class" class="color-class">
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-1" name="tile-primary-1"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-1"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-2" name="tile-primary-2"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-2"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-3" name="tile-primary-3"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-3"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-4" name="tile-primary-4"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-4"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-5" name="tile-primary-5"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-5"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-6" name="tile-primary-6"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-6"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-7" name="tile-primary-7"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-7"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-primary-8" name="tile-primary-8"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-primary-8"></span>
                </div>
            </div>
            <!-- SECONDARY COLOR -->
            <div id="secondary-color-class" class="color-class">
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-1" name="tile-secondary-1"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-1"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-2" name="tile-secondary-2"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-2"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-3" name="tile-secondary-3"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-3"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-4" name="tile-secondary-4"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-4"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-5" name="tile-secondary-5"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-5"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-6" name="tile-secondary-6"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-6"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-7" name="tile-secondary-7"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-7"></span>
                </div>
                <div class="tile-wapper tooltip">
                    <div class="color-tile bg-secondary-8" name="tile-secondary-8"></div>
                    <span class="bg-grey-2 tooltiptext" for="tile-secondary-8"></span>
                </div>
            </div>
            <!-- SUCCESS COLOR -->
            <div id="success-color-class" class="color-class">
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-1" name="tile-success-1"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-1"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-2" name="tile-success-2"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-2"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-3" name="tile-success-3"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-3"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-4" name="tile-success-4"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-4"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-5" name="tile-success-5"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-5"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-6" name="tile-success-6"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-6"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-7" name="tile-success-7"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-7"></span>
                    </div>
                    <div class="tile-wapper tooltip">
                        <div class="color-tile bg-success-8" name="tile-success-8"></div>
                        <span class="bg-grey-2 tooltiptext" for="tile-success-8"></span>
                    </div>
                </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="main.js"></script>
</html>
