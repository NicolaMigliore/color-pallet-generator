<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Pallet demo</title>
    <link rel="stylesheet" href="nicks-colors.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Color pallet generator</h1>
        </header>

        <div id="settings-wrapper">
            <div id="settings">
                <!--Primary color-->
                <label for="primary-c">Primary color</label>
                <input type="color" name="primary-c" id="primary-color-picker" value="#3d9da5">
                <!--Secondary color-->
                <label for="secondary-c">Secondary color</label>
                <input type="color" name="secondary-c" id="secondary-color-picker" value="#ff8040">
                
                <button onclick="applyColors()">Apply</button>
            </div>
        </div>

        <main class="color-class-wrapper">
            <div class="color-class">
                <div class="color-tile bg-grey-1"></div>
                <div class="color-tile bg-grey-2"></div>
                <div class="color-tile bg-grey-3"></div>
                <div class="color-tile bg-grey-4"></div>
                <div class="color-tile bg-grey-5"></div>
                <div class="color-tile bg-grey-6"></div>
                <div class="color-tile bg-grey-7"></div>
                <div class="color-tile bg-grey-8"></div>
            </div>
            <div id="primary-color-class" class="color-class">
                <div class="color-tile bg-primary-1"></div>
                <div class="color-tile bg-primary-2"></div>
                <div class="color-tile bg-primary-3"></div>
                <div class="color-tile bg-primary-4"></div>
                <div class="color-tile bg-primary-5"></div>
                <div class="color-tile bg-primary-6"></div>
                <div class="color-tile bg-primary-7"></div>
                <div class="color-tile bg-primary-8"></div>
                <!-- <input type="color" name="primary-color" id="p-colo-pick"> -->
            </div>
            <div id="secondary-color-class" class="color-class">
                <div class="color-tile bg-secondary-1"></div>
                <div class="color-tile bg-secondary-2"></div>
                <div class="color-tile bg-secondary-3"></div>
                <div class="color-tile bg-secondary-4"></div>
                <div class="color-tile bg-secondary-5"></div>
                <div class="color-tile bg-secondary-6"></div>
                <div class="color-tile bg-secondary-7"></div>
                <div class="color-tile bg-secondary-8"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
