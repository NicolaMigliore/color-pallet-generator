    <div id="app">
        <header>
            <h1>Color pallet generator</h1>

        <div id="settings-wrapper">
            <div id="settings">
                <!--Grey color-->
                <label for="grey-c">Grey color</label>
                <input type="color" name="grey-c" id="grey-color-picker" value="#9b9b9b">
                <button onclick="applyColors('grey-color-picker', 'grey-color-class')">Apply Grey</button>
                <!--Primary color-->
                <label for="primary-c">Primary color</label>
                <input type="color" name="primary-c" id="primary-color-picker" value="#10dede">
                <button onclick="applyColors('primary-color-picker', 'primary-color-class')">Apply Primary</button>
                <!--Secondary color-->
                <label for="secondary-c">Secondary color</label>
                <input type="color" name="secondary-c" id="secondary-color-picker" value="#ffb840">
                <button onclick="applyColors('secondary-color-picker', 'secondary-color-class')">Apply Secondary</button>
                <!--Success color-->
                <label for="success-c">Secondary color</label>
                <input type="color" name="success-c" id="success-color-picker" value="#00c832">
                <button onclick="applyColors('success-color-picker', 'success-color-class')">Apply Success</button>
                <!--Alert color-->
                <label for="warning-c">Secondary color</label>
                <input type="color" name="warning-c" id="warning-color-picker" value="#ffff2b">
                <button onclick="applyColors('warning-color-picker', 'warning-color-class')">Apply Warning</button>
                <!--Danger color-->
                <label for="danger-c">Danger color</label>
                <input type="color" name="danger-c" id="danger-color-picker" value="#a22000">
                <button onclick="applyColors('danger-color-picker', 'danger-color-class')">Apply Warning</button>


                <!--GENERAL-->
                <button onclick="initialSetUp()">Apply General</button>
                <button onclick="test()">test</button>
            </div>
        </div>
