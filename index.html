<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Pallet demo</title>
    <link rel="stylesheet" href="nicks-colors.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Color pallet generator</h1>
        </header>

        <div id="settings-wrapper">
            <div id="settings">
                <!--Primary color-->
                <label for="primary-c">Primary color</label>
                <input type="color" name="primary-c" id="primary-color-picker" value="#3d9da5">
                <!--Secondary color-->
                <label for="secondary-c">Secondary color</label>
                <input type="color" name="secondary-c" id="secondary-color-picker" value="#ff8040">

                <button
                    onclick="applyColors('primary-color-picker', 'primary-color-class');applyColors('secondary-color-picker', 'secondary-color-class');"
                >Apply</button>
            </div>
        </div>

        <main class="color-class-wrapper">
            <!-- GREY COLOR -->
            <div class="color-class">
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-1" name="tile-grey-1"></div>
                    <label class="bg-grey-7" for="tile-grey-1">rgb(35, 35, 35)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-2" name="tile-grey-2"></div>
                    <label class="bg-grey-7" for="tile-grey-2">rgb(65, 65, 65)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-3" name="tile-grey-3"></div>
                    <label class="bg-grey-7" for="tile-grey-3">rgb(95, 95, 95)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-4" name="tile-grey-4"></div>
                    <label class="bg-grey-7" for="tile-grey-4">rgb(125, 125, 125)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-5" name="tile-grey-5"></div>
                    <label class="bg-grey-7" for="tile-grey-5">rgb(155, 155, 155)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-6" name="tile-grey-6"></div>
                    <label class="bg-grey-7" for="tile-grey-6">rgb(185, 185, 185)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-7" name="tile-grey-7"></div>
                    <label class="bg-grey-7" for="tile-grey-7">rgb(215, 215, 215)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-grey-8" name="tile-grey-8"></div>
                    <label class="bg-grey-7" for="tile-grey-8">rgb(245, 245, 245)</label>
                </div>
                <!-- OLD Greys
                <div class="color-tile bg-grey-1"></div>
                <div class="color-tile bg-grey-2"></div>
                <div class="color-tile bg-grey-3"></div>
                <div class="color-tile bg-grey-4"></div>
                <div class="color-tile bg-grey-5"></div>
                <div class="color-tile bg-grey-6"></div>
                <div class="color-tile bg-grey-7"></div>
                <div class="color-tile bg-grey-8"></div> -->
            </div>
            <!-- PRIMARY COLOR -->
            <div id="primary-color-class" class="color-class">
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-1" name="tile-primary-1"></div>
                    <label class="bg-grey-7" for="tile-primary-1">rgb(0,37,45)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-2" name="tile-primary-2"></div>
                    <label class="bg-grey-7" for="tile-primary-2">rgb(0,67,75)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-3" name="tile-primary-3"></div>
                    <label class="bg-grey-7" for="tile-primary-3">rgb(1,97,105)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-4" name="tile-primary-4"></div>
                    <label class="bg-grey-7" for="tile-primary-4">rgb(31, 127, 135)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-5" name="tile-primary-5"></div>
                    <label class="bg-grey-7" for="tile-primary-5">rgb(61, 157, 165)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-6" name="tile-primary-6"></div>
                    <label class="bg-grey-7" for="tile-primary-6">rgb(91,187,195)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-7" name="tile-primary-7"></div>
                    <label class="bg-grey-7" for="tile-primary-7">rgb(121,217,225)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-primary-8" name="tile-primary-8"></div>
                    <label class="bg-grey-7" for="tile-primary-8">rgb(151,225,225)</label>
                </div>

                <!-- OLD Primary
                <div class="color-tile bg-primary-2" name="tile-primary-2"></div>
                <div class="color-tile bg-primary-3" name="tile-primary-3"></div>
                <div class="color-tile bg-primary-4" name="tile-primary-4"></div>
                <div class="color-tile bg-primary-5" name="tile-primary-5"></div>
                <div class="color-tile bg-primary-6" name="tile-primary-6"></div>
                <div class="color-tile bg-primary-7" name="tile-primary-7"></div>
                <div class="color-tile bg-primary-8" name="tile-primary-8"></div> -->
                <!-- <input type="color" name="primary-color" id="p-colo-pick"> -->
            </div>
            <!-- SECONDARY COLOR -->
            <div id="secondary-color-class" class="color-class">
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-1" name="tile-secondary-1"></div>
                    <label class="bg-grey-7" for="tile-secondary-1">rgb(135,8,0)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-2" name="tile-secondary-2"></div>
                    <label class="bg-grey-7" for="tile-secondary-2">rgb(165,38,0)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-3" name="tile-secondary-3"></div>
                    <label class="bg-grey-7" for="tile-secondary-3">rgb(195,68,4)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-4" name="tile-secondary-4"></div>
                    <label class="bg-grey-7" for="tile-secondary-4">rgb(225, 98, 34)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-5" name="tile-secondary-5"></div>
                    <label class="bg-grey-7" for="tile-secondary-5">rgb(255, 128, 64)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-6" name="tile-secondary-6"></div>
                    <label class="bg-grey-7" for="tile-secondary-6">rgb(225,158,94)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-7" name="tile-secondary-7"></div>
                    <label class="bg-grey-7" for="tile-secondary-7">rgb(225,188,124)</label>
                </div>
                <div class="tile-wapper">
                    <div class="color-tile bg-secondary-8" name="tile-secondary-8"></div>
                    <label class="bg-grey-7" for="tile-secondary-8">rgb(225,218,154)</label>
                </div>
                <!-- OLD Secondary
                <div class="color-tile bg-secondary-1"></div>
                <div class="color-tile bg-secondary-2"></div>
                <div class="color-tile bg-secondary-3"></div>
                <div class="color-tile bg-secondary-4"></div>
                <div class="color-tile bg-secondary-5"></div>
                <div class="color-tile bg-secondary-6"></div>
                <div class="color-tile bg-secondary-7"></div>
                <div class="color-tile bg-secondary-8"></div> -->
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
